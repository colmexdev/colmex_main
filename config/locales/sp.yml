    colegio: "El Colegio de México"
    p1: "El Colegio de México es una institución pública, de carácter universitario, dedicada a la investigación y a la enseñanza superior en ciencias sociales y humanidades, y es una de las más destacadas en el mundo hispánico, por lo cual ha recibido numerosos reconocimientos desde su fundación en 1940 hasta el presente."
    p2: "Para cumplir con sus fines, El Colegio de México lleva a cabo investigaciones y docencia en las áreas de la especialidad de los Centros de Estudios que lo integran: Históricos, Lingüísticos y Literarios, Internacionales, de Asia y África, Económicos, Demográficos Urbanos y Ambientales, y Sociológicos, además del Programa de Estudios de Género. Ofrece licenciaturas, maestrías y doctorados por especialidad, así como cursos de especialización y de verano."
    p3: "El Colegio cuenta con una gran biblioteca, abierta al público, especializada en ciencias sociales y humanidades. Su acervo está constituido por más de 700,000 volúmenes y cuenta con una enorme cantidad de recursos electrónicos y digitales. Asimismo, la institución cuenta con las siguientes unidades de apoyo y servicio: Dirección de Publicaciones, Programa de Educación Digital y Coordinación de Servicios de Cómputo."
    p4: "De las aulas de El Colegio han salido varios millares de egresados que se han destacado en la investigación, la docencia, la función pública y otros campos de actividad profesional en México y en numerosos países del mundo."
    p5: ""
    p6: ""
  historia:
    historia: "La historia de"
    p1: "Los orígenes de El Colegio de México se remontan a La Casa de España en México (1938-1940). Germen de El Colegio de México, refugio de intelectuales españoles republicanos, origen y logro de grandes obras académicas, renovadora de la cultura mexicana, por derecho propio ocupa un lugar eminente en el desarrollo científico de México. En marzo de 1939, el presidente Lázaro Cárdenas nombró a Alfonso Reyes presidente de La Casa de España y de su patronato. Este patronato quedó definitivamente formado por Eduardo Villaseñor, subsecretario de Hacienda, en representación del Gobierno; Gustavo Baz, rector de la Universidad Nacional; Enrique Arreguín, en nombre de la Secretaría de Educación Pública, y Daniel Cosío Villegas como secretario del patronato y de La Casa, y segundo de a bordo."
    p2: "Los fundadores pusieron los sólidos cimientos sobre los cuales, a partir de octubre de 1940, se pudo construir El Colegio de México que hoy concemos. En primer lugar, Alfonso Reyes, quien durante casi veinte años, hasta su muerte el 27 de diciembre de 1959, presidió de manera ininterrumpida e incansable esta gran obra cultural y académica. También fue decisivo el apoyo inteligente y enérgico de Daniel Cosío Villegas, secretario de El Colegio durante sus primeros años. Aunque desde 1948 la presencia de Cosío en la institución fue intermitente, pues compartió su enorme vitalidad y energía con varias otras actividades culturales y políticas, su influencia en El Colegio de México se intensificó durante un lustro, primero como director (1958-1959) y luego, a la muerte de Reyes, desde enero de 1960 hasta enero de 1963, como segundo presidente. En su presidencia se fundó el Centro de Estudios Internacionales y la revista <i>Foro Internacional</i> en 1960."
    p3: "Silvio Zavala, tercer presidente de El Colegio de 1963 a 1966, durante muchos años fue miembro de aquel primer Colegio y, por derecho propio, debe ser considerado un fundador, pues en 1941 creó el Centro de Estudios Históricos, el más antiguo de esta institución. Durante sus breves años como presidente de El Colegio, Silvio Zavala dio continuidad a los planes trazados por Cosío Villegas para crear otros centros y ampliar la planta física. Bajo Reyes, en 1948, también vio la luz el actual Centro de Estudios Lingüísticos y Literarios, fundado por el exiliado argentino Raimundo Lida, quien en 1947 ya había iniciado la primera revista especializada de la institución, la <i>Nueva Revista de Filología Hispánica</i>. Por su parte, en 1951, Daniel Cosío fundó la revista <i>Historia Mexicana</i>."
    p4: "Víctor L. Urquidi presidió El Colegio desde 1966 hasta 1985. Fue responsable de la creación en 1964 del Centro de Estudios Económicos y Demográficos, luego dividido en dos: el Centro de Estudios Económicos y un nuevo Centro de Estudios Demográficos y de Desarrollo Urbano, más tarde ampliado a Centro de Estudios Demográficos, Urbanos y Ambientales. Durante sus años como presidente, Urquidi fomentó el desarrollo de otros centros: el de Estudios Sociológicos, el Centro de Estudios de Asia y África, y varios programas de investigación, incluyendo un programa de estudios de género, que hoy se encuentra incorporado al Centro de Estudios Sociológicos como Programa Interdisciplinario de Estudios de la Mujer."
    p5: "En 1976 Víctor Urquidi supervisó la inauguración del moderno edificio en el cual reside actualmente El Colegio de México, mismo que ha recibido diversos reconocimientos y premios. Los arquitectos fueron Teodoro González de León y Abraham Zabludovsky. Desde hace cinco decenios, la institución ha incrementado su planta docente y administrativa de manera gradual, así como el número de investigadores y de becarios. Asimismo, ha continuado con su prestigiado programa de publicaciones, con un total de más de dos millares de libros publicados."
    p6: "Mario Ojeda fue nombrado presidente de El Colegio de México el 20 de septiembre de 1985 y ejerció este cargo hasta el año de 1995. Miembro fundador del Centro de Estudios Internacionales, supervisó el funcionamiento de El Colegio y de sus diversos centros. Aunque durante su gestión el país vivió tiempos complicados tanto política como económicamente, que afectarían también a la institución, en esos años se hicieron importantes mejoras, incluyendo la construcción del quinto nivel de oficinas, salones y seminarios."
    p7: "El historiador Andrés Lira fue nombrado presidente de El Colegio de México en 1995, y ocupó el cargo hasta septiembre de 2005. Durante su madato, en 1998, se obtuvo la autonomía institucional; se puso en marcha el Consejo Académico desde 2003, y se lograron importantes mejoras a la infraestructura del edificio, biblioteca y servicios generales, así como la fundación del Archivo histórico y administrativo de la institución. Asimismo, durante su gestión se inauguran nuevos programas académicos."
    p8: "En diciembre de 2002 se aprobó el Estatuto Orgánico de El Colegio de México, que se ha renovado en varias oportunidades y puede consultarse <a target=\"_blank\" class=\"uk-link\" href=\"%{url}\">aquí</a>."
    p9: "Javier Garciadiego Dantan, también historiador, fue nombrado presidente de El Colegio de México desde el 20 de septiembre de 2005 hasta el 19 de septiembre de 2015. En su presidencia se mantuvo el alto nivel de desempeño de la institución en docencia, investigación y publicaciones. Se puso en marcha el Programa de Jubilaciones que ha permitido iniciar el cambio generacional en la planta docente y de investigación. Igualmente, bajo su mandato se inició el proceso de la construcción de una nueva, funcional, amplia y luminosa ala de la Biblioteca, que se inauguró en 2016, ya en la administración de la presidenta de El Colegio de México, la demógrafa Silvia Elena Giorguli, quien asumió el puesto el 20 de septiembre de 2015."
